<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./login.js" defer></script>
    <title>Cajero Automático</title>
    
</head>
<body>

    <div class="container">
        <h1>Cajero Automático</h1>
        <form>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Usuario</label>
                <input type="text" id="usernameInput" class="form-control" placeholder="Ingrese su usuario">
                <div class="form-text">No compartiremos tu información personal</div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Contraseña</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="*******">
            </div>
            <button id="loginBtn" type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <p id="loginErr" class="text-danger mt-2"></p>
        </form>
    </div>
</body>
</html>
